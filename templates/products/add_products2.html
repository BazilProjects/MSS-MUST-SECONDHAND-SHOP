{% extends 'base.html' %}
{% block content %}
<!-- Bootstrap CSS (Include in your base.html) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<section id="modallogin" tabindex="-1" aria-modal="true" role="dialog" style="background-color:">
    <div class=" container-fluid modal-fullscreen-md-down modal-md modal-dialog-centered" role="document" style="background-color:">
      <div class="modal-content  col col-md-6">
        <div class="modal-header mx-auto border-0">
          <h2 class="modal-title fs-3 fw-normal">Login</h2>
        </div>
        <div class="modal-body">
          <div class="login-detail">
            <div class="login-form p-0">
              <div class="col-lg-12 mx-auto">
                <form id="login-form">
                    {% csrf_token %}
                    {% load crispy_forms_tags %}

                    {{ formset.management_form }}

                    <div id="product-forms">
                        {% for form in formset %}
                            <div class="product-form">
                                {{ form|crispy }}
                            </div>
                        {% endfor %}
                    </div>

            
                    <button type="button" id="add-more">Add More Products</button>
                    <button type="submit">Submit</button>
                </form>
              </div>
            </div>
            <div class="modal-footer mt-5 d-flex justify-content-center">
              <button type="button" class="btn btn-red hvr-sweep-to-right dark-sweep">Login</button>
              <button type="button"
                class="btn btn-outline-gray hvr-sweep-to-right dark-sweep">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
