{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/shop.css' %}">
{% endblock %}

{% block content %}
<section class="add-product-section py-5">
  <div class="container">
    <div class="card shadow-sm mx-auto" style="max-width:600px;">
      <div class="card-body">
        <h2 class="card-title text-primary mb-4">Add New Product</h2>
        <form method="post" class="row g-3">
          {% csrf_token %}
          <div class="col-12">
            <label class="form-label fw-semibold">Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>

          <div class="col-12">
            <label class="form-label fw-semibold">Price (UGX)</label>
            <input type="text" name="price" class="form-control" required>
          </div>

          <div class="col-12">
            <label class="form-label fw-semibold">Product Image</label>
            <input type="file" name="image" accept="image/*" class="form-control">
          </div>

          <div class="col-6 col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="is_new" id="is_new">
              <label class="form-check-label" for="is_new">New</label>
            </div>
          </div>

          <div class="col-6 col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="is_old" id="is_old">
              <label class="form-check-label" for="is_old">Old</label>
            </div>
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary px-5">Add Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
