{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/shop.css' %}">
{% endblock %}

{% block content %}
<section class="login-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header text-center bg-light border-0">
            <h2 class="card-title text-primary mb-0">Login</h2>
          </div>
          <div class="card-body">
            <form method="POST" action="{% url 'login' %}" class="row g-3">
              {% csrf_token %}

              {% if form.errors %}
              <div class="col-12">
                <div class="alert alert-danger mb-0" role="alert">
                  Your phone number and PIN didn’t match. Please try again.
                </div>
              </div>
              {% endif %}

              <div class="col-12">
                <label for="id_phone_number" class="form-label fw-semibold">Phone Number</label>
                <input type="text" id="id_phone_number" name="phone_number" value="{{ form.phone_number.value }}" required autofocus
                  class="form-control" placeholder="e.g. +256702317807">
              </div>

              <div class="col-12">
                <label for="id_pin" class="form-label fw-semibold">PIN</label>
                <input type="password" id="id_pin" name="pin" required class="form-control" placeholder="••••">
              </div>

              <div class="col-12 text-end">
                <a href="#" class="small text-decoration-none">Forgot your password?</a>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
