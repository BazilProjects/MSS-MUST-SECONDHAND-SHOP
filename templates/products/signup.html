{% extends 'base.html' %}
{% block content %}
<section id="modallogin" tabindex="-1" aria-modal="true" role="dialog">
    <div class="container-fluid modal-fullscreen-md-down modal-md modal-dialog-centered" role="document">
      <div class="modal-content col col-md-6">
        <div class="modal-header mx-auto border-0">
          <h2 class="modal-title fs-3 fw-normal">Login</h2>
        </div>
        <div class="modal-body">
          <div class="login-detail">
            <div class="login-form p-0">
              <div class="col-lg-12 mx-auto">
                <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Sign Up</button>
                    <a href="{% url 'login' %}" class="btn btn-red hvr-sweep-to-right dark-sweep">Already have an account? Login</a>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
