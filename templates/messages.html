{# Only render if there are messages to show #}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
{% if messages %}
  <!-- Modal -->
  <div class="modal fade" id="flashModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-3 shadow-lg border-0">
        <div class="modal-header bg-primary text-white border-0">
          <h5 class="modal-title">
            Notifications
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="list-unstyled mb-0">
            {% for message in messages %}
              <li class="
                mb-2
                {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}
                alert
                px-3 py-2
                rounded
              ">
                {{ message }}
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function(){
    var flashModal = new bootstrap.Modal(document.getElementById('flashModal'))
    flashModal.show()
  });
  </script>
{% endif %}
